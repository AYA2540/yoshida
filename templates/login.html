{% extends "base.html" %}
{% block content %}

<div id="login_wrapper">

    <form action="/login" method="post" id="login_form">
        <input class="login_name" type="text" name="name" placeholder="Name" required>
        <input type="password" name="password" placeholder="Password" required>
        <input class="login_btn" type="submit" name="save" value="ログイン">
    </form>

</div>

{% endblock %}
